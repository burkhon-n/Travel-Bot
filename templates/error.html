<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="color-scheme" content="light">
  <title>Registration Error</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      /* Force light theme */
      --tg-theme-bg-color: #ffffff !important;
      --tg-theme-text-color: #0f172a !important;
      --tg-theme-hint-color: #64748b !important;
      --tg-theme-link-color: #2563eb !important;
      --tg-theme-button-color: #2563eb !important;
      --tg-theme-button-text-color: #ffffff !important;
      --tg-theme-secondary-bg-color: #f1f5f9 !important;
      
      --primary: #2563eb;
      --error: #ef4444;
      --warning: #f59e0b;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 50%, #fef3c7 100%);
      color: var(--tg-theme-text-color, var(--text));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      color-scheme: light;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
      animation: shakeIn 0.6s ease-out;
    }
    
    @keyframes shakeIn {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      25% {
        transform: translateX(10px);
      }
      50% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(5px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .card {
      background: var(--tg-theme-bg-color, var(--surface));
      border-radius: 24px;
      padding: 40px 28px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(239, 68, 68, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .error-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: errorPulse 2s ease-in-out infinite;
      box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
    }
    
    @keyframes errorPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(239, 68, 68, 0.4);
      }
    }
    
    .error-icon span {
      font-size: 52px;
      animation: shake 0.8s ease-in-out 0.3s;
    }
    
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }
    
    h2 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 12px;
      color: var(--tg-theme-text-color, var(--text));
    }
    
    .error-message {
      font-size: 15px;
      color: var(--tg-theme-hint-color, var(--text-muted));
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .error-message strong {
      color: var(--error);
      font-weight: 700;
    }
    
    .requirements-box {
      margin-top: 24px;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border: 2px solid rgba(245, 158, 11, 0.3);
      padding: 18px;
      border-radius: 16px;
      text-align: left;
    }
    
    .requirements-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--warning);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .requirements-list {
      margin: 0;
      padding: 0 0 0 20px;
      list-style: none;
    }
    
    .requirements-list li {
      position: relative;
      padding: 6px 0;
      color: var(--text);
      font-size: 14px;
      line-height: 1.5;
    }
    
    .requirements-list li::before {
      content: '‚Ä¢';
      position: absolute;
      left: -15px;
      color: var(--warning);
      font-weight: bold;
      font-size: 18px;
    }
    
    .requirements-list strong {
      color: var(--text);
      font-weight: 700;
    }
    
    .actions {
      margin-top: 24px;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    
    .btn {
      width: 100%;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .btn:active {
      transform: scale(0.96);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--tg-theme-button-color, var(--primary)) 0%, #1d4ed8 100%);
      color: var(--tg-theme-button-text-color, #fff);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }
    
    .btn-secondary {
      background: var(--tg-theme-secondary-bg-color, #f1f5f9);
      color: var(--tg-theme-text-color, var(--text));
      border: 1px solid var(--border);
    }
    
    .hint {
      margin-top: 20px;
      font-size: 13px;
      color: var(--tg-theme-hint-color, var(--text-muted));
      line-height: 1.6;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="error-icon">
        <span>‚ö†Ô∏è</span>
      </div>
      
      <h2>Registration Failed</h2>
      
      <p class="error-message">
        <strong>{{ error_message }}</strong>
      </p>
      
      <div class="requirements-box">
        <div class="requirements-title">
          üìã Requirements
        </div>
        <ul class="requirements-list">
          <li>Use a valid <strong>@newuu.uz</strong> email address</li>
          <li>Open this page from the Telegram bot</li>
          <li>Grant all required permissions during sign-in</li>
        </ul>
      </div>
      
      <div class="actions">
        <a class="btn btn-primary" href="/webapp/register">
          üîÑ Try Again
        </a>
        <button class="btn btn-secondary" onclick="closeWebApp()">
          Close
        </button>
      </div>
      
      <p class="hint">
        If the issue persists, please contact the trip administrator for assistance.
      </p>
    </div>
  </div>
  
  <script>
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    
    try {
      tg?.ready();
      tg?.expand();
      tg?.setBackgroundColor('#fee2e2');
      tg?.setHeaderColor('#fee2e2');
      
      // Trigger error haptic feedback
      window.Telegram?.WebApp?.HapticFeedback?.notificationOccurred('error');
    } catch(e) {}
    
    function closeWebApp() {
      try {
        window.Telegram?.WebApp?.HapticFeedback?.impactOccurred('light');
        tg?.close();
      } catch(e) {
        window.close();
      }
    }
  </script>
</body>
</html>
